<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verso Notes</title>
  <style>
    :root {
      color-scheme: light;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.85);
      overflow: auto;
      scrollbar-width: none;
    }
    #editor {
      height: 100%;
      width: 100%;
      min-width: 100%;
      box-sizing: border-box;
    }
    .ProseMirror {
      width: 100%;
      min-width: 100%;
      box-sizing: border-box;
      display: block;
      outline: none;
      padding: 26px 38px 26px 26px;
      min-height: 100%;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
    }
    body::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    .ProseMirror p {
      margin: 0 0 0.75em;
    }
    .ProseMirror h1 {
      font-size: 20px;
      margin: 0 0 0.6em;
    }
    .ProseMirror h2 {
      font-size: 18px;
      margin: 0 0 0.6em;
    }
    .ProseMirror blockquote {
      margin: 0 0 0.75em;
      padding-left: 12px;
      border-left: 2px solid rgba(0, 0, 0, 0.1);
      color: rgba(0, 0, 0, 0.7);
    }
    .ProseMirror-focused {
      outline: none;
    }
    .is-editor-empty:first-child::before {
      content: attr(data-placeholder);
      float: left;
      color: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      height: 0;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="tiptap.bundle.js"></script>
  <script>
    if (window.VersoNotesInit) {
      window.VersoNotesInit();
    }
  </script>
</body>
</html>
